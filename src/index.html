<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="src/application.css">
  	<link rel="stylesheet" href="src/navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="src/materialize.css" media="screen, projection">
  </head>

  <body>
    <header>
      <div id="navbar"></div>
    </header>

    <main>

      <h1>Home Page</h1>

      <section class="teampage-header" data-start="background-position:50% -200px", 
            data-70-top-bottom="background-position:50% -180px">
        <div class="background">
          <div class="container">
            <div class="foreground-content jumbotron info-panel" 
            data-os-animation="none" data-os-animation-delay="0s" data-60-top-bottom="opacity:0" 
            data-start="opacity:1" data-center="opacity:1">  
              <img src="src/images/idx-profile.jpg" class="center-block center-offset"/>
              <h1>Identity X</h1>
              <h2> Competitive Dance Team </h2>
            </div>
          </div>
        </div>
      </section>

      <section class="forms">
        <div id="form-view"></div>
      </section>

      <section class="events">
        <div id="event-manager"></div>
      </section>

      <nav>
        <ul id="slide-out" class="side-nav fixed">
          <ul class="collapsible collapsible-accordion">
            <li>
              <a class="collapsible-header">
                Admin Form
                <i class="right material-icons">list</i>
              </a>
              <div class="collapsible-body">
                <ul>
                  <li><a href="#!">Drafts</a></li>
                  <li><a href="#!">Published</a></li>
                  <li><a href="#!">Responses</a></li>
                </ul>
              </div>
            </li>
          </ul>
      
          <li class="divider"></li>

          <li>
            <a class="dropdown-button" href="#!" data-beloworigin="true" data-activates="userFeatures">
              User Form
              <i class="fa fa-caret-down"></i>
            </a>
          </li>
          <ul id='userFeatures' class='dropdown-content'>
            <li><a href="#!">Drafts <span class="right">1</span></a></li>
            <li><a href="#!">Submitted</a></li>
            <li><a href="#!">Responses <span class="new badge">4</span></a></li>
          </ul>
          
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse-test"><i class="mdi-navigation-menu"></i></a>
    </nav>

    </main>

    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="https://parse.com/downloads/javascript/parse-1.4.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.29/skrollr.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="src/materialize.js"></script>
    <script src="src/build.js" type="text/javascript"></script>
  </body>
</html>
